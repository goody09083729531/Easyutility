<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardBook Checkout</title>
    <link rel="stylesheet" href="/JAMB PIN/jambpaymentcheckout.css">
</head>
<body>
    <div class="container">
        <form action="">
        <h1>E-UTILITY Checkout</h1>
        <div class="row">
            <div class="col">
                <div class="inputBox" style="padding-bottom: 120px;">
                    <span>PIN Choice: </span>
                    <select id="jambselect">
                        <option value="1">Select Pin Choice..</option>
                        <option value="2">UTME with MOCK - ₦ 6,700</option>
                        <option value="3">UTME WITHOUT MOCK - ₦ 5,700</option>
                        <option value="4">Direct Entry - ₦ 4,700</option>
                    </select>
                </div>
            </div>
        </div>
        <p style="padding-bottom: 10px; font-weight: 900; font-family: var(--Livvic);" id="demo"></p>
        <input id="proceeder" type="button" value="Proceed to Payment" class="submit-btn">
        <input onclick="window.location.href='/index.html'" type="button" value="Back to Home" class="home-btn">
        </form>
    </div>

    <script src="/GOTV and DSTV stuff/paymentcheckoutforgotv.js"></script>
    <script>
        const selectjamb = document.getElementById("jambselect");
        const proceeder = document.getElementById("proceeder");

        proceeder.addEventListener("click", function(){
            if(selectjamb.value == 2){
                window.location.href="/JAMB PIN/utmewithmock.html";
            }else if(selectjamb.value == 3){
                window.location.href="/JAMB PIN/utmewithoutmock.html";
            }else if(selectjamb.value == 4){
                window.location.href="/JAMB PIN/directentry.html";
            }
        });
    </script>
</body>
</html>
