<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyUtility Biller</title>
    <link rel="stylesheet" href="/WAEC TOKEN/waec.css">
    <link rel="stylesheet" href="/WAEC TOKEN/all.css">
</head>
<body>
    <div class="container">
        <form action="">
        <h1>E-Utility Biller</h1>
        <div class="row">
            <div class="col">
                <div class="inputBox">
                    <span>Product: </span>
                    <input style="font-weight: 700;" type="text" value="WAEC RESULT CHECKER" readonly>
                </div>
                <div class="inputBox">
                    <span>Quantity: </span>
                    <input id="quantity" type="number" min="1" step="1" value="1">
                </div>
                <div class="inputBox">
                    <span>E-Mail: </span>
                    <input type="email" placeholder="mikejohn@example.com">
                </div>
                <div class="inputBox">
                    <span>Address: </span>
                    <input type="text" placeholder="17 Ajao Road">
                </div>
                
                <div class="flex">
                    <div class="inputBox">
                        <span>City: </span>
                        <input type="text" placeholder="Ikeja">
                    </div>
                    <div class="inputBox">
                        <span>State: </span>
                        <input type="text" placeholder="Lagos">
                    </div>
                </div>
            </div>

            
            <div class="col">
                <div class="inputBox">
                    <span>Amount: </span>
                    <input id="amount" type="number" value="3150" readonly>
                </div>
                <div class="inputBox">
                    <span>Payment Methods: </span>
                    <img src="/images/Payment icon.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Bank Card Name: </span>
                    <input type="text" placeholder="Mike John">
                </div>
                <div class="inputBox">
                    <span>Bank Card Number: </span>
                    <input id="me" type="number" placeholder="1111 2222 3333 4444">
                </div>
                
                <div class="flex">
                    <div class="inputBox">
                        <span>Expiry Date: </span>
                        <input type="text" placeholder="MM/YY">
                    </div>
                    <div class="inputBox">
                        <span>CVV: </span>
                        <input id="me" type="number" placeholder="123">
                    </div>
                </div>
            </div>
        </div>

        <input type="submit" value="Make Your Payment" class="submit-btn">
        <input onclick="window.location.href='/index.html'" type="button" value="Back to Home" class="home-btn">
        </form>
    </div>

    <script>
        const quanty = document.getElementById("quantity");
        const amon = document.getElementById("amount");

        quanty.addEventListener("input", function(event){
            const currentValue = event.target.value;
            const newValue = currentValue.replace(/\./g, '');
            if (currentValue !== newValue) {
            event.target.value = newValue;
            }
            if (event.target.value < 0) {
                event.target.value = 1; 
            }
            amon.value = +quanty.value * 3150;
        });

</body>
